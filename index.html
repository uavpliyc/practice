<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ヨガスタジオ</title>
    <link rel="stylesheet" href="yogapractice.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(function(){
        $("page-top a").click(function(){
          $('html,body').animate({scrollTop:0},1000);
          return false;
        });
      });
    </script>
    <script>
      function fncBMI(){
        var bmi,w,h;
        w = eval(document.bmi.bmiWeight.value);
        h = eval(document.bmi.bmiHeight.value)/100;
        bmi = w/(h*h);
        alert('あなたのBMI値は'+ bmi +'です。');
        document.bmi.bmiAns.value=bmi;
      }
    </script>
  </head>
  <body>
    <header>
      <h1>ヨガスタジオ◯月◯日(日)OPEN!月額2,500円</h1>
    </header>
    <main>
      <figure>
      <img src="media/yoga-woman.jpg" alt="ヨガする女性">
      <figcaption>ヨガで心と体のバランスを整えよう。</figcaption>
      </figure>
      <a href="#cta">今すぐ申し込む</a>
      <h2>事実、<span class="yellow">30代以上の方</span>が、ヨガをはじめています。</h2>
      <div class="cv-contents">
       <figure>
       <img src="media/yoga-cv.jpg" alt="明るいヨガ">
       <figcaption>カラダのバランスもアップ!</figcaption>
       </figure>
       <blockquote class="clearfix"><h3>体質が変わった会員様の声</h3>
        肩こりがなくなりました(30代)<br>
        最近ぎっくり腰になりません(40代)
       </blockquote> 
      </div>
      <h3>期待できる効果！</h3>
      <div>ぽっこり<big><strong>お腹</strong></big>に</div>
      <form name="bmi">
      <p>最近体型が気になる方はBMI値を見てみましょう！</br>
      『BMI=体重(kg)÷身長(m)×身長(m)』</p>
      体重：<input type="text" name="bmiWeight">kg</br>
      身長：<input type="text" name="bmiHeight">cm <input type="button" value="計算" onclick="fncBMI()"></br>
      結果：<input type="text" name="bmiAns">
      </form>
      <p id="page-top"><a href="#">TOPへ戻る</a></p>
      <div class="gray">他に３つのヨガ効果！</div>
      <ul>
          <li>気持ちリセット</li>
          <li>体幹ほぐし</li>
          <li>デトックス</li>
      </ul>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/N4k2SKL0vvM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div id="cta"><a target="_blank" href="https://www.google.co.jp/">お申し込みはこちらから</a></div>

    </main>
    <footer>
      &copy;2019 hibi-yoga-studio.
    </footer>
  </body>
</html>
